name: "Test"
on:
  workflow_dispatch:
jobs:
  main:
    name: "${{matrix.os}} (Async: ${{matrix.operate_async}})"
    runs-on: "${{matrix.os}}"
    strategy:
      matrix:
        operate_async:
          - "False"
          - "True"
        os:
          - "macos-latest"
          - "ubuntu-latest"
          - "windows-latest"
      fail-fast: false
    steps:
      - name: "Optimize Disk Space"
        uses: "hugoalh/disk-space-optimizer-ghaction@main"
        with:
          operate_async: "${{matrix.operate_async}}"
          general_include: ".+"
          dockerimage_include: ".+"
          cache_apt: "True"
          cache_docker: "True"
          cache_homebrew: "True"
          cache_npm: "True"
          swap: "True"
