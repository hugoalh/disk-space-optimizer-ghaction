name: "Test"
on:
  workflow_dispatch:
jobs:
  main:
    name: "Main"
    runs-on: "${{matrix.os}}"
    strategy:
      matrix:
        operate_async:
          - "False"
          - "True"
        os:
          - "macos-latest"
          - "ubuntu-latest"
          - "windows-latest"
      fail-fast: false
    steps:
      - name: "Optimize Disk Space"
        uses: "hugoalh/disk-space-optimizer-ghaction@main"
        with:
          operate_async: "${{matrix.operate_async}}"
          general_include: ".+"
          aptcache: "True"
          dockerimage_include: ".+"
          homebrewcache: "True"
          npmcache: "True"
          swap: "True"
      - name: "Get Software List"
        run: |
          Get-Command -CommandType Application |
            Format-Table -Property @('Name', 'Path') -AutoSize -Wrap |
            Out-String -Width 120 |
            Write-Host
        shell: "pwsh"
